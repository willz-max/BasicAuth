<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="modeToggler">
            <div><i class="sunny"><ion-icon name="sunny"></ion-icon></i>
                <i class="moon hide"><ion-icon name="moon"></ion-icon></i>
            </div>
           
        </div>
    </header>
    <section class="forForm">
        <form action="">
            <div class="row">
                <h1>Untitled UI </h1>
            </div>
            <div class="row">
                <h1>Create Account</h1>
                <a href="#"><button><i><ion-icon name="logo-google"></ion-icon></i> Sign up with Google</button></a>
                <div class="row">
                    <span></span>
                    <p>or</p>
                    <span></span>
                </div>
                <div class="row">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name">
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                    <p>Must be at least 8 characters long</p>
                </div>
                   <button type="submit"> Create account</button> 
                   <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </form>
        <div class="col"></div>
    </section>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
